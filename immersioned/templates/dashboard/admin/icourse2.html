{% extends 'dashboard/admin/base.html' %}

{% load static %}

{% block body %}
<style>
    * {box-sizing: border-box}
    body {font-family: "Lato", sans-serif;}
    
    /* Style the tab */
    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 20%;
      height: 555px;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color: black;
      padding: 22px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current "tab button" class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      float: left;
      padding: 0px 12px;
      border: 1px solid #ccc;
      width: 70%;
      border-left: none;
      height: 555px;
    }
    </style>

 <div id="content-wrapper"  style="padding-top: 30px">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                
                <li class="breadcrumb-item active">Medieval Europe</li>
            </ol>

            

            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
                <button class="tablinks" onclick="openCity(event, 'Syllabus')">Syllabus</button>
                <button class="tablinks" onclick="openCity(event, 'Announcements')">Announcements</button>
                <button class="tablinks" onclick="openCity(event, 'Modules')">Modules</button>
                <button class="tablinks" onclick="openCity(event, 'People')">People</button>
                <button class="tablinks" onclick="openCity(event, 'Discussion')">Discussion</button>
                <button class="tablinks" onclick="openCity(event, 'Assignments')">Assignments</button>
                <button class="tablinks" onclick="openCity(event, 'Zoom')">Zoom</button>
              </div>
              
              <div id="Home" class="tabcontent">
                <h3>Medieval Europe</h3>
              </div>
              
              <div id="Syllabus" class="tabcontent">
                <h3>Syllabus</h3>
              </div>
              
              <div id="Announcements" class="tabcontent">
                <h3>Announcements</h3>
              </div>

              <div id="Modules" class="tabcontent">
                <h3>Modules</h3>
              </div>

              <div id="People" class="tabcontent">
                <h3>People</h3>
              </div>

              <div id="Discussion" class="tabcontent">
                <h3>Discussion Platform</h3>
                <p>check</p>

      
              </div>

              <div id="Assignments" class="tabcontent">
                <h3>Assignments</h3>
              </div>

              <div id="Zoom" class="tabcontent">
                <h3>Zoom</h3>
              </div>

              <script>
                function openCity(evt, cityName) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(cityName).style.display = "block";
                  evt.currentTarget.className += " active";
                }
                
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
                </script>




        </div>
</div>

              

{% endblock %}
